<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <title>Unequal Grids</title>
    <style>
        .row{
            border: 2px solid black;
        }
        .row2{
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <h1>UNEQUAL GRIDS</h1>
    <p id="p1">HI, I'm making unequal grids</p><hr>
    <p id="p2">These unequal grids come in different screen sizes(like <code>xs</code> - extra small, <code>sm</code> - small, <code>md</code> - medium, <code>lg</code> - large and <code>xl</code> - extra large)</p><hr>

    <div class="container">
        <div class="row">
            <div class="col-sm-5" style="background-color: cadetblue"><code>.col-sm-5</code></div>
            <div class="col-sm-7" style="background-color: aqua;"><code>.col-sm-7</code></div>
        </div>
        <div class="row">
            <div class="col-md-9" style="background-color: darkorange;"><code>.col-md-9</code></div>
            <div class="col-md-3" style="background-color: aquamarine;"><code>.col-md-3</code></div>     
        </div>
        <div class="row">
            <div class="col-lg-8" style="background-color: green;"><code>.col-lg-8</code></div>  
            <div class="col-lg-4" style="background-color: aquamarine;"><code>.col-lg-4</code></div>
        </div>
        <div class="row">
            <div class="col-xl-2" style="background-color: thistle;"><code>.col-xl-2</code></div>
            <div class="col-xl-10" style="background-color: violet;"><code>.col-xl-10</code></div>
        </div>
    </div>
</body>
</html>
