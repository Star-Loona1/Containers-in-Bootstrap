<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <title>Containers</title>

</head>
<body>
    <h1>Containers in Bootstrap</h1>
    <hr>
    <div class="container bg-primary text-white p-3 m-5 border border-success">
        <p>This is an example of class <code>.container</code></p>
    </div><br><br>   
    <div class="container-fluid bg-warning text-white p-3 ml-5 border border-danger">
        <p>This is an example of class <code>.container</code></p>
    </div><br><br>
    <div class="container-breakpoint bg-success text-white p-3 mr-5 border border-secondary">
        <p>This is an example of class<code>.container</code></p>
    </div><br><br>
</body>
</html>
